    <main>
        <section class="content">
            <div class="container">
                <table class="table table-bordered table-striped" style="color: white">
                    <thead class="thead-light">

                    <tr>
                        <th>ID</th>
                        <th>deviceID</th>
                        <th>ntuValue</th>
                        <th>timestamp</th>
                    </tr>

                    </thead>

                    <tbody>

                    <tr  th:each="tempSensorData : ${sensorData}">
                        <td th:text="${((tempSensorData.id-1)/10)+1}" />
                        <td th:text="${tempSensorData.deviceID}" />
                        <td th:text="${tempSensorData.ntuValue}" />
                        <td th:text="${tempSensorData.timestamp}" />
                   </tr>

                   </tbody>

               </table>
